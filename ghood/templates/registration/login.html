{% load crispy_forms_tags %}
{% block content %}

<div class="container login">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Login</h1>
            <form action="" method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <h1>Welcome To Our Hood</h1>
                <button class="btn btn-sm btn-info">Login</button>
            </form>
            <br>
            <h4>Need An Account? <a href="{% url 'signup' %}">Sign Up</a></h4>
        </div>
        <div class="col-md-3"></div>
    </div>
</div> 
{% endblock %}
